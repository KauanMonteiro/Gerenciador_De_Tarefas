{% extends "global/base.html" %}

{% block content %}
<h2>Cadastro de Equipe</h2>
<div class="cadastro_equipe">

    <form method="POST" action="{% url 'criar_equipe' %}">
        {% csrf_token %}
        <div>
            <label for="nome">Nome da equipe:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock content %}
