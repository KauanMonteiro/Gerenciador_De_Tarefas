<table>
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Data criação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for tarefa in tarefas %}
        <tr>
            <td>{{tarefa.titulo}}</td>
            <td>{{tarefa.autor}}</td>
            <td>{{tarefa.data_criacao}}</td>
            <td>
                <a href="{% url "editar_tarefa" tarefa.id %}" class="botao2"><i class="fas fa-edit"></i>Editar</a>
                <a href="{% url 'alterar_rascunho' tarefa.id %}" class="botao2">
                    {% if tarefa.rascunho %}
                        <i class="fas fa-check"></i> Descartar Rascunho
                    {% else %}
                        <i class="fas fa-times"></i> Marcar como Rascunho
                    {% endif %}
                </a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
